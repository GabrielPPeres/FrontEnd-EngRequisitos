<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="sua-logo.png" alt="Logo da Empresa">
            </div>
            <h1>HardSet</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Sobre</a>
                <a href="#">Contato</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container" id="container">
            <!-- Seção de Cadastro -->
            <div class="signup-section" id="signupSection">
                <h2>Bem-vindo!</h2>
                <form id="signupForm" action="#">
                    <input type="text" id="nome" placeholder="Nome" required>
                    <input type="email" id="signupEmail" placeholder="E-mail" required>
                    <input type="password" id="signupPassword" placeholder="Senha" required>
                    <button type="submit">Finalizar Cadastro</button>
                </form>
            </div>

            <!-- Seção de Bem-vindo com botão para Login -->
            <div class="welcome-section" id="welcomeSection">
                <h2 id="welcomeTitle">Bem-vindo!</h2>
                <p id="welcomeMessage">Já possui uma conta? Clique no botão abaixo para voltar ao login.</p>
                <a href="login.html"><button class="toggle-btn" id="toggleButton">Login</button></a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Nome da Empresa. Todos os direitos reservados.</p>
        <a href="#">Termos de Uso</a> | <a href="#">Política de Privacidade</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
